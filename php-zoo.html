<!DOCTYPE html>
<html>
    <head>
        <title>The Zoo</title>
        <script type="text/javascript">
            /*
            * Function: validateName()
            * Parameter : none
            * Returns value : userName - user's full name if valid
            *                 null     - if the input is invalid 
            * Description : This function checks if the user’s name is a valid input. 
            * The name can be comprised of any characters. It can't be blank.
            */
            function validateName()
            {
                var characters = /^\S/ //regex
                var userName = document.getElementById("userName").value;

                if (userName.match(characters)) //validation
                {
                    return userName;
                }
                else
                {
                    return null; //invalid input
                }
            }

            /*
            * Function: validateAnimal()
            * Parameter : none
            * Returns value : validAnimal = true - if user chooses an animal
            *                 validAnimal = false - if blank
            * Description : This function checks if the animal is a valid input. 
            * It can't be blank.
            */
            function validateAnimal()
            {
                var characters = /^\S/
                var animal = document.getElementById("animal").value;
                var validAnimal = false;

                if (animal.match(characters)) //validation
                {
                    validAnimal = true;
                    return validAnimal;
                }
                else
                {
                    document.getElementById("errorAnimal").innerHTML="The animal can't be blank.";
                    validAnimal = false;
                    return validAnimal; //invalid input
                }
            }

        </script>
    </head>
    <body>
        <form name="zooForm" action="" method="POST">
            <label for="name">Name:</label>
            <input name="name" id="userName" type="text" placeholder="Full Name" />
            <div id="errorName" style="color:red;"></div>
            <input id="checkInput" type="button" value="Submit" onclick="validateName();"/>
            <label for="animal">Animals:</label>
            <select name="animal" id="animal">
                    <option value=""></option>
                    <option value="0">Wolf</option>
                    <option value="1">Orca</option>
                    <option value="2">Squirrel</option>
                    <option value="3">Elephant</option>
                    <option value="4">Giraffe</option>
                    <option value="5">Lion</option>
            </select>
            <div id="errorAnimal" style="color:red;"></div>
            <input type="submit" value="" onclick="">
        </form>
    </body>
</html>
